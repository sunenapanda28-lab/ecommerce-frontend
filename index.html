<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Frontend</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to Our Online Store</h1>
    <header class="header">
    <!-- Logo -->
    <div class="logo">
           ShopEase
    </div>

    <!-- Navigation -->
    <nav class="nav" id="navMenu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    
    
    
        <!-- Search -->
        <div class="search-box">
            <input type="text" placeholder="Search products...">
            <i class="fas fa-search"></i>
        
          <!-- Cart -->
        <div class="cart">
        <i class="ri-shopping-cart-fill"></i>
        </div>
    

        <!-- Hamburger -->
        <div class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </div>
    </header>
</section>
    <section class="hero">
  <div class="hero-content">
    <h1>Biggest Sale of the Year!</h1>
    <p>Discover new arrivals with up to 50% off on top brands.</p>
    <a href="#products" class="hero-btn">Shop Now</a>
  </div>
</section>
<div class="product-grid" id="productGrid">
  <!-- Product cards will be added here dynamically -->
</div>
<div class="product-card">
  <img src="https://plus.unsplash.com/premium_photo-1679513691474-73102089c117?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8d2lyZWxlc3MlMjBoZWFkcGhvbmVzfGVufDB8fDB8fHww" alt="Product">
  <h3>wireless headphones</h3>
  <p class="price">1,999</p>
  <button>Add to Cart</button>
</div>
<script>
fetch("https://fakestoreapi.com/products")
  .then(response => response.json())
  .then(data => {
    const grid = document.getElementById("productGrid");

    data.forEach(product => {
      const card = document.createElement("div");
      card.classList.add("product-card");

      card.innerHTML = `
        <img src="${product.image}" alt="{product.title}">
        <h3>${product.title}</h3>
        <p class="price">$${product.price}</p>
        <button>Add to Cart</button>
      `;

      grid.appendChild(card);
    });
  })
  .catch(error => console.error(error));
</script>
<img src=$"{product.image}" loading="lazy">
<h4>Our Products</h4>

  <div id="loading">Loading products...</div>
  <div id="error"></div>

  <div class="product-grid" id="productGrid"></div>
  <div id="loading">Loading products...</div>
<div id="error"></div>
<img loading="lazy">
<script src="script.js"></script>

</body>
</html>
